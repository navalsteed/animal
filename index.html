<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <link rel="stylesheet" type="text/css" href="css/myStyle.css">
    <title>20 Questions Game</title>
</head> 

<h2>
    20 Questions--Guess the animal
</h2>
<script src="js/jquery-3.2.1.js" type="text/javascript"></script>
<script src="js/myAnimal.js" type="text/javascript">
</script>
<!-- <script src="binaryTree.js" type="text/javascript"></script> -->
<!-- <script src="r.js" type="text/javascript"></script> -->
<!-- <script src="jquery-3.2.1.min.js"></script>
<script type="text/javascript"> -->



<body>
    <p> Think of an animal, press return when you are done!</p>

 
    <form method="post" action="#URL#" style="display: none" >
        
        <input id="textInput" type="text"  placeholder="" name="userName" size="35">
       <br><br/>
        <div class="checkBoxInput">
            <input id="yesCheckbox" class="checkBox-list" value="y" type="checkbox" unchecked>
            <label for="yesCheckbox">YES</label>
            <br />
            <input id="noCheckbox" class="checkBox-list" value="n" type="checkbox" unchecked>
            <label for="noCheckbox">NO</label>
            <br />
        </div>       
        <br />
        <input type="submit" value="Submit" />
    </form>



<div class="myButton" style="display:none">
    <button onclick="clickCount()">yes</button>
    <button onclick="clickCount()">no</button>
</div>

<div class="menuClass" style="display:none">
    <button class="no_session" onclick="window.location.reload()">PLAY AGAIN</button>
</div>

</body>



</html>
